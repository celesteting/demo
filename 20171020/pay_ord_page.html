<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>支付订单</title>
<meta name="applicable-device" content="mobile">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap pay_ord_page"> 
        <div class="main"> 
            <div class="pay_ord_ptop">
                <h3 class="nor_tit"><span>选择充值金额（元）</h3>
                <div class="pay_mon_lbox">
                    <ul class="pay_mon_list">
                        <li class="on">20元</li>
                        <li>50元</li>
                        <li>100元</li>
                        <li>150元</li>
                        <li>200元</li>
                        <li><input type="text" class="ip_oth_mon" placeholder="其他金额" /></li>
                    </ul>
                </div>
                
            </div>

            <div class="proc_product_box">
                <h3 class="nor_tit"><span>选择支付方式</span><span class="fc_red pay_mon">￥3.00</span></h3>
                <div class="to_pay_way">
                    <ul class="to_pay_way_list">
                    	<li>
                    		<div class="topay_wl_left">	
								<div class="to_pay_wl_img"><img src="images/logo_zfb.png" alt=""/></div>
								<div class="topay_wl_cen">
									<p class="topay_wl_cen_t1">支付宝</p>
									<p class="topay_wl_cen_t2">最低2元起</p>
								</div>
                    		</div>
                    		<!-- on 为选中态 -->
                    		<a href="#" class="btn_cpw on"></a>
                    	</li>
                    	<li>
                    		<div class="topay_wl_left">	
								<div class="to_pay_wl_img"><img src="images/logo_wx.png" alt=""/></div>
								<div class="topay_wl_cen">
									<p class="topay_wl_cen_t1">微信</p>
									<p class="topay_wl_cen_t2">最低2元起</p>
								</div>
                    		</div>
                    		<a href="#" class="btn_cpw"></a>
                    	</li>
                    </ul>
                </div>
                
                <p class="agree_rule">
				<!-- on 为选中态 -->
                	<a href="#" class="btn_arule"></a>我同意<a href="#" class="fc_red link_rule">《用户协议》</a>
                </p>
                <a href="#" class="btn_buy btn_ipay">立即支付</a>
            </div>
        </div>
    </div>

</body>
</html>
