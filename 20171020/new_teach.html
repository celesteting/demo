<html lang="en">
<head>
	<meta charset="utf-8">

</head>
<body>
	<div class="wrap nteach_page">
		<div class="main nteach_page_main">
			<div class="nteach_main">
				<ol class="nteach_main_list">
					<li>
						<div class="nteach_main_left"><i class="icon_nt_num"><span>1</span></i></div>
						<div class="nteach_main_right">
							<div class="nteach_main_ltop">
								<img src="images/new_teach/01.png" alt=""/>
							</div>
							<p class="nteach_main_lbot">进入具体商品后点击出价即开始抢拍</p>
						</div>
					</li>
					<li>
						<div class="nteach_main_left"><i class="icon_nt_num"><span>2</span></i></div>
						<div class="nteach_main_right">
							<div class="nteach_main_ltop">
								<img src="images/new_teach/02.png" alt=""/>
							</div>
							<p class="nteach_main_lbot">商品倒计时为10秒。当您出价后，倒计时重置为你10秒。如果没有其他用户出价且倒计时为0,此轮拍卖结束，您以此价格拍得此商品</p>
						</div>
					</li>
					<li>
						<div class="nteach_main_left"><i class="icon_nt_num"><span>3</span></i></div>
						<div class="nteach_main_right">
							<div class="nteach_main_ltop">
								<img src="images/new_teach/03.png" alt=""/>
							</div>
							<p class="nteach_main_lbot">进入个人中心进行付款，付款成功即可获得该商品。</p>
						</div>
					</li>
					<li>
						<div class="nteach_main_left"><i class="icon_nt_num"><span>4</span></i></div>
						<div class="nteach_main_right">
							<div class="nteach_main_ltop">
								<img src="images/new_teach/04.png" alt=""/>
							</div>
							<p class="nteach_main_lbot">未拍中该商品，您可以使用自动退还的拍币差价购买该商品。</p>
						</div>
					</li>
				</ol>
			</div>
		</div>
	</div>
