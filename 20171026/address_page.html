<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>确认收货信息</title>
<meta name="applicable-device" content="mobile">
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap address_page"> 
        <div class="main"> 
            <div class="address_box">
                <form>
                    <div class="form_ctrl">
                        <label for="">联系人</label>
                        <input type="text" placeholder="姓名" class="add_name"/>
                    </div>
                    <div class="form_ctrl">
                        <label for="">电话</label>
                        <input type="text" placeholder="手机号码" class="add_tel"/>
                    </div>
                    <div class="form_ctrl">
                        <label for="">地址</label>
                        <select name="" id="" class="add_proc">
						    <option class="defalut">请选择</option>
						  	<option>Saab</option>
						  	<option>Mercedes</option>
						  	<option>Audi</option>
                        </select>
                        <i class="btn_right"></i>
                    </div>
                    <div class="form_ctrl">
                        <label for="">街道</label>
                        <select name="" id="" class="add_street">
						    <option>请选择</option>
						  	<option>Saab</option>
						  	<option>Mercedes</option>
						  	<option>Audi</option>
                        </select>
                        <i class="btn_right"></i>
                    </div>
                    <div class="form_ctrl">
                        <label for="">具体地址</label>
                        <input type="text" placeholder="填写具体街道门牌号地址" class="add_des"/>
                    </div>
                    <div class="form_ctrl">
                        <label for="">备注</label>
                        <input type="text" placeholder="填写其它备注" class="add_remark"/>
                    </div>
                    <div class="form_ctrl">
                        <label for="">绑定手机号</label>
                        <input type="text" placeholder="输入绑定的手机号" class="add_btel"/>
                    </div>
                    <div class="form_ctrl">
                        <label for="">短信验证码</label>
                        <input type="text" placeholder="输入验证码" class="add_code"/>
                        <a href="#" class="btn_gcode">获取验证码</a>
                    </div>
                    <a href="#" class="btn_att btn_add_save">确定保存</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
